{% load static %}
{% block content %}
{% include 'header.html' %}


<section id="hero" class="d-flex align-items-center justify-content-center">
  <div class="container" data-aos="fade-up">



        {% csrf_token %}
      

      

      <div class="row mt-5">
        <h1>REGISTER</h1>
       

        <div class="col-lg-12 mt-5 mt-lg-0">

          <form action="studadd" method="POST"  class="php-email-form" enctype="multipart/form-data">
            {% csrf_token %}
      
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="sname" class="form-control"  placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="splace"  placeholder="Your PLACE" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="scontact"  placeholder="Your Contact" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="semail"  placeholder="Your EMAIL" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="scource"  placeholder="Your Cource" required>
              </div>

              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="file" class="form-control" name="img"  placeholder="PROFILE" required>
              </div>


            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="password" placeholder="Password" required>
              </div>

           
          
            <div class="text-center"><button type="submit">REGISTER</button></div>
          </form>

        </div>

      </div>

    </div>
  </section>

  {% include 'footer.html' %}

  {% endblock %}
