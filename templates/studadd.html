{% load static %}
{% block content %}
{% include 'header.html' %}


<section id="hero" class="d-flex align-items-center justify-content-center">
  <div class="container" data-aos="fade-up">
        
      

      

      <div class="row mt-5">
        <h1>MAKE COMPLAINT</h1>

       

        <div class="col-lg-12 mt-5 mt-lg-0">

          <form action="creg" method="POST"  class="php-email-form" enctype="multipart/form-data">
            {% csrf_token %}
      
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="uname" class="form-control"  placeholder="Student Name" required>
              </div>

              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email"  placeholder="Email" required>
              </div>
              <div class="col-md-6 form-group">
                <input type="text" name="dep" class="form-control"  placeholder="Department" required>
              </div>

              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="cl"  placeholder="Class" required>
              </div>
              <div class="form-group mt-3">
                <select style="width: 100%; height: 30px;" name="cto" id="">
                  <option value="Principal">Principal</option>
                  <option value="hod">HOD</option>
                  
                </select>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="complaint" rows="7" placeholder="COMPLAINT" required></textarea>
              </div>
             

            </div>
           
           
          
            <div class="text-center"><button type="submit">ADD</button></div>
          </form>

        </div>

      </div>

    </div>
  </section>

  {% include 'footer.html' %}

  {% endblock %}
