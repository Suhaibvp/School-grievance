{% load static %}
{% block content %}
{% include 'header.html' %}


<section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">
      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">

<!-- <section style="background-color: #eee;"> -->
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">

          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="../media/{{result.img}}" alt="avatar"
                 style="width: 200px; height: 500; border-radius: 5px;">
              <h5 class="my-3">{{result.sname}}</h5>
              <p class="text-muted mb-1">STUDENT</p>
              <button class="submit" style="background-color: dimgray; color: white; border-radius: 6px;"><a href="{% url 'studup' id=result.id %}">UPDATE</a> </button>

            </div>
          </div>

        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Position</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">PRINCIPAL</p>
                    </div>
                  </div>
                  <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">User Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{result.username}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Place</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{result.splace}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{result.semail}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Mobile</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{result.scontact}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Cource</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{result.scource}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">

              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </section> -->

</div>
</div>
</section>


  {% include 'footer.html' %}

  {% endblock %}
