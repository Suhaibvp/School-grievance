{% load static %}
{% block content %}
{% include 'header.html' %}


<section id="hero" class="d-flex align-items-center justify-content-center">
  <div class="container" data-aos="fade-up">
        
      

      

      <div class="row mt-5">
        <h1>PRINCIPAL COMPLAINTS</h1>

       

        <div class="col-lg-12 mt-5 mt-lg-0">

          <form action="rrp/{{result.id}}" method="POST"  class="php-email-form" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group mt-3">
              <input type="text" class="form-control" name="cid" value="{{result.cid}}" placeholder="COMPLAINT" readonly>
            </div>
            
      
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="uname" class="form-control" value="{{result.uname}}"  placeholder="Student Name" readonly>
              </div>

              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" value="{{result.email}}"  placeholder="Email" readonly>
              </div>
              <div class="col-md-6 form-group">
                <input type="text" name="dep" class="form-control" value="{{result.dep}}"  placeholder="Department" readonly>
              </div>

              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="cl"  value="{{result.cl}}" placeholder="Class" readonly>
              </div>
              <div class="form-group mt-3">
                <select style="width: 100%; height: 30px;" name="cto" id="" value="{{result.cto}}" readonly>
                  <option value="Principal">Principal</option>
                  <option value="hod">HOD</option>
                  
                </select>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="complaint" value="{{result.complaint}}" placeholder="COMPLAINT" readonly>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="rply" value="{{result.rply}}" placeholder="REPLY" required>
              </div>
             

            </div>
           
           
          
            <div class="text-center"><button type="submit">ADD</button></div>
          </form>

        </div>

      </div>

    </div>
  </section>

  {% include 'footer.html' %}

  {% endblock %}
